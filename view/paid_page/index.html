<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./../../img/kebab-removebg-preview.png" type="image/x-icon">

    <title>Formulario de Pago</title>
    <!-- Agrega la referencia a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./../../css2/css/style.css">
    <!-- Agrega un archivo de CSS personalizado para las transiciones -->
</head>

<body>
    <div class="app">

    <nav>
        <div class="_container">
            <div class="Title">
                <a href="../index/">
                    <i class="kebab">Kebab </i>
                    <i class="amigo">amego</i>
                </a>
            </div>
            <div class="links">
                <button class="link" id="about_us"><a href="./../login/">Log in</a></button>
                <button class="link" id="menu"><a href="./../menu/">Menu</a></button>
                <button class="link" id="gallery"><a href="./../galeria/">Galeria</a></button>
            </div>
        </div>
    </nav>
        <div class="container">
            <div class="row">
                <div class="paid col-md-6 offset-md-3">
                    <h2 class="text-center">Pago</h2>
                    <form action="./../index/">
                        <div class="form-group">
                            <input type="text" class="form-control" id="nombre" placeholder="Nombre en la Tarjeta" required>
                            <label for="nombre">Nombre en la Tarjeta</label>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="numero-tarjeta" placeholder="Número de Tarjeta"
                            required>
                            <label for="numero-tarjeta">Número de Tarjeta</label>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="fecha-expiracion" placeholder="MM/YY" required>
                                <label for="fecha-expiracion">Fecha de Expiración</label>
                            </div>
                            <div class="form-group col-md-6">
                                <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                                <label for="cvv">CVV</label>
                            </div>
                        </div>
                        <div class="form-row">
                            <p class="h2 mx-auto">Total: 20€</p>
                        </div>
                        <div class="form-row d-flex justify-content-around">
                            <button type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                class="btn btn-success">Pagar</button>
                            <button type="submit"
                                class="btn btn-danger">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <footer class="text-center text-lg-start">
            <!-- Copyright -->
            <div class="text-center p-3">
                <p xmlns:cc="http://creativecommons.org/ns#" xmlns:dct="http://purl.org/dc/terms/"><span
                        property="dct:title">Kebab amego</span> by <span property="cc:attributionName">Francisco HIdalgo
                        Alcaide</span> is licensed under <a
                        href="http://creativecommons.org/licenses/by-sa/4.0/?ref=chooser-v1" target="_blank"
                        rel="license noopener noreferrer" style="display:inline-block;">CC BY-SA 4.0<img
                            style="height:22px!important;margin-left:3px;vertical-align:text-bottom;"
                            src="https://mirrors.creativecommons.org/presskit/icons/cc.svg?ref=chooser-v1"><img
                            style="height:22px!important;margin-left:3px;vertical-align:text-bottom;"
                            src="https://mirrors.creativecommons.org/presskit/icons/by.svg?ref=chooser-v1"><img
                            style="height:22px!important;margin-left:3px;vertical-align:text-bottom;"
                            src="https://mirrors.creativecommons.org/presskit/icons/sa.svg?ref=chooser-v1"></a></p>
            </div>
            <!-- Copyright -->
        </footer>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Kebab pedido
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Agrega la referencia a Bootstrap JS y jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
